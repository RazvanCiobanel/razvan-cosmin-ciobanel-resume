name: "CI & Deploy Vite Resume"

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent overlapping GitHub Pages deployments
concurrency:
  group: github-pages
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v6

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: "npm"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Check Node compatibility
      - name: Check Node version compatibility
        id: nodecheck
        continue-on-error: true
        run: |
          npm install --no-save check-node-version
          npx check-node-version --node ">=20"

      # 5️⃣ Build project (only if Node check passed)
      - name: Build project
        if: steps.nodecheck.outcome == 'success'
        run: npm run build

      # 6️⃣ Upload artifact for GitHub Pages
      - name: Upload artifact for GitHub Pages
        if: github.actor != 'dependabot[bot]' &&
          !contains(github.event.head_commit.message, 'Merge pull request') &&
          steps.nodecheck.outcome == 'success'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.actor != 'dependabot[bot]' &&
          !contains(github.event.head_commit.message, 'Merge pull request') &&
          steps.nodecheck.outcome == 'success'
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 8️⃣ Warn about pinned Node vs latest LTS (non-blocking)
      - name: Check latest Node LTS
        run: |
          LATEST_LTS=$(curl -s https://nodejs.org/dist/index.json \
            | grep '"lts": "[^"]\+"' | grep -v null | head -n1 \
            | sed 's/.*"\(.*\)".*/\1/')
          echo "Latest Node LTS: $LATEST_LTS"

          if [[ "$LATEST_LTS" != "20" && "$LATEST_LTS" != "" ]]; then
            echo "::warning::Pinned Node 20.x is behind latest LTS ($LATEST_LTS). Consider upgrading CI Node version!"
          fi

      # 9️⃣ Check outdated dependencies (non-blocking)
      - name: Check outdated dependencies
        run: |
          npm outdated || echo "All dependencies up to date"
