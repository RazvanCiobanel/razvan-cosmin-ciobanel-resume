name: CI & Deploy Vite Resume

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node (CI pinned for stability)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      # 3️⃣ Install dependencies exactly as in lockfile
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Check Node compatibility with dependencies
      - name: Check Node version compatibility
        id: nodecheck
        run: |
          # Install check-node-version CLI
          npm install --no-save check-node-version

          # Fail if dependency requires Node higher than CI Node
          npx check-node-version --node ">=20" || exit 1

      # 5️⃣ Build project
      - name: Build project
        run: npm run build

      # 6️⃣ Deploy to GitHub Pages (only on main branch)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      # 7️⃣ Warn about pinned Node vs latest LTS
      - name: Check latest Node LTS
        run: |
          LATEST_LTS=$(curl -s https://nodejs.org/dist/index.json \
            | grep '"lts": "[^"]\+"' | grep -v null | head -n1 \
            | sed 's/.*"\(.*\)".*/\1/')
          echo "Latest Node LTS: $LATEST_LTS"
          if [[ "$LATEST_LTS" != "20" && "$LATEST_LTS" != "" ]]; then
            echo "::warning::Pinned Node 20.x is behind latest LTS ($LATEST_LTS). Consider upgrading CI Node version!"
          fi

      # 8️⃣ Check outdated dependencies
      - name: Check outdated dependencies
        run: |
          npm outdated || echo "All dependencies up to date"

      # 9️⃣ Comment on Dependabot PRs if Node compatibility fails
      - name: Comment on PR if Node incompatible
        if: failure() && github.event.pull_request != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ This PR cannot be merged because some dependency requires a Node version higher than CI Node (20.x).  
            Recommended actions:
            1. Upgrade CI Node version in `.github/workflows/deploy.yml` (e.g., 24.x).  
            2. If not possible, pin the dependency to a version compatible with Node 20.  
            3. After updating CI Node, re-run the workflow.
