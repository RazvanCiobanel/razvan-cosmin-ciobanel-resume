name: "CI & Deploy Vite Resume"

permissions:
  contents: read
  id-token: write
  pages: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages # required by deploy-pages@v4
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Check Node compatibility (graceful failure)
      - name: Check Node version compatibility
        id: nodecheck
        continue-on-error: true
        run: |
          npm install --no-save check-node-version
          npx check-node-version --node ">=20" || exit 1

      # 5Ô∏è‚É£ Build project (only if Node check passed)
      - name: Build project
        if: steps.nodecheck.conclusion != 'failure'
        run: npm run build

      # 6Ô∏è‚É£ Upload artifact for GitHub Pages
      - name: Upload artifact for GitHub Pages
        if: github.ref == 'refs/heads/main' &&
          github.actor != 'dependabot[bot]' &&
          !contains(github.event.head_commit.message, 'Merge pull request') &&
          steps.nodecheck.conclusion != 'failure'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # 7Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' &&
          github.actor != 'dependabot[bot]' &&
          !contains(github.event.head_commit.message, 'Merge pull request') &&
          steps.nodecheck.conclusion != 'failure'
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 8Ô∏è‚É£ Warn about pinned Node vs latest LTS (non-blocking)
      - name: Check latest Node LTS
        run: |
          LATEST_LTS=$(curl -s https://nodejs.org/dist/index.json \
            | grep '"lts": "[^"]\+"' | grep -v null | head -n1 \
            | sed 's/.*"\(.*\)".*/\1/')
          echo "Latest Node LTS: $LATEST_LTS"
          if [[ "$LATEST_LTS" != "20" && "$LATEST_LTS" != "" ]]; then
            echo "::warning::Pinned Node 20.x is behind latest LTS ($LATEST_LTS). Consider upgrading CI Node version!"

      # 9Ô∏è‚É£ Check outdated dependencies (non-blocking)
      - name: Check outdated dependencies
        run: |
          npm outdated || echo "All dependencies up to date"

      # üîü Comment on PRs if Node incompatible
      - name: Comment on PR if Node incompatible
        if: steps.nodecheck.conclusion == 'failure' && github.event.pull_request != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ‚ö†Ô∏è This PR cannot be merged because some dependency requires a Node version higher than CI Node (20.x).  
            Recommended actions:
            1. Upgrade CI Node version in `.github/workflows/deploy.yml` (e.g., 24.x).  
            2. If not possible, pin the dependency to a version compatible with Node 20.  
            3. After updating CI Node, re-run the workflow.
