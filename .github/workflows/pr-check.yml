name: "PR – Enforce Node Compatibility"

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  node_compatibility:
    name: Node 20 compatibility check
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v6

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Check Node compatibility (ENFORCED)
      - name: Enforce Node version compatibility
        id: nodecheck
        run: |
          npm install --no-save check-node-version
          npx check-node-version --node ">=20"

      # 5️⃣ Comment on PR if Node incompatible
      # This runs ONLY if the previous step failed
      - name: Comment on PR if Node incompatible
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ❌ **Node compatibility check failed**

            This pull request introduces a dependency that requires a Node version
            higher than **20.x**, which is not allowed.

            **How to fix:**
            1. Upgrade the CI Node version (e.g., 24.x), **or**
            2. Pin the dependency to a version compatible with Node 20.x

            This PR **cannot be merged** until the issue is resolved.
